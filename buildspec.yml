version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Uploading to S3..."
      - aws s3 cp deployment_package.zip s3://doordash-landing-zn-sai/
      - echo "Updating Lambda function via S3..."
      - aws lambda update-function-code --function-name doordash-lambda-function --s3-bucket doordash-landing-zn-sai --s3-key 2024-03-09-raw_input.json
      - echo "Deployment complete!"